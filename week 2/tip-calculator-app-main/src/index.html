<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./input.css">
  <title>Tip calculator app</title>

</head>
<body>


    <main class="container">
        <div class="logo">
            <img src="./images/logo.svg" alt="SPLITTER" />
        </div>

        <div class="calculator">
            <div class="input-section">
                <!-- Bill Input -->
                <div class="input-group">
                    <label for="bill">Bill</label>
                    <div class="input-wrapper">
                        <img src="./images/icon-dollar.svg" alt="$" class="input-icon" />
                        <input type="number" id="bill" placeholder="0" min="0" step="0.01" />
                    </div>
                </div>

                <!-- Tip Selection -->
                <div class="tip-group">
                    <label>Select Tip %</label>
                    <div class="tip-buttons">
                        <button class="tip-btn" data-tip="5">5%</button>
                        <button class="tip-btn" data-tip="10">10%</button>
                        <button class="tip-btn" data-tip="15">15%</button>
                        <button class="tip-btn" data-tip="25">25%</button>
                        <button class="tip-btn" data-tip="50">50%</button>
                        <input type="number" id="custom-tip" placeholder="Custom" min="0" step="1" />
                    </div>
                </div>

                <!-- Number of People -->
                <div class="input-group">
                    <div class="label-row">
                        <label for="people">Number of People</label>
                        <span class="error-message" id="people-error">Can't be zero</span>
                    </div>
                    <div class="input-wrapper">
                        <img src="./images/icon-person.svg" alt="person" class="input-icon" />
                        <input type="number" id="people" placeholder="0" min="1" step="1" />
                    </div>
                </div>
            </div>

            <!-- Output Section -->
            <div class="output-section">
                <div class="results">
                    <div class="result-row">
                        <div class="result-label">
                            <span class="label-text">Tip Amount</span>
                            <span class="label-subtext">/ person</span>
                        </div>
                        <div class="result-value" id="tip-amount">$0.00</div>
                    </div>

                    <div class="result-row">
                        <div class="result-label">
                            <span class="label-text">Total</span>
                            <span class="label-subtext">/ person</span>
                        </div>
                        <div class="result-value" id="total-amount">$0.00</div>
                    </div>
                </div>

                <button class="reset-btn" id="reset-btn" disabled>RESET</button>
            </div>
        </div>
    </main>


  <script src="./script.js"></script>
</body>
</html>
</html>
