<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    body{
      font-family: 'Poppins',sans-serif;
      background-color: hsl(0, 0%, 86%);
    }

    main{
      background-color: #fff;
      width: 70%;
      
      margin: 4rem auto;
      padding: 2rem;
      border-radius: 2.5rem 2.5rem 15rem 1.5rem;
      box-shadow: 0 10px 20px rgba(0,0,0,.1);
    }
    .flex {
      display: flex;
      flex-direction: row;
      gap: 1rem;
      max-width: 300px;
      margin: 2rem;
    }

    .flex>div {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .flex label {
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: hsl(0, 1%, 44%)
    }

.flex input{
  font-size: 2rem;
  font-weight: 800;
  border-radius: 0.5rem;
  border: 2px solid hsl(0, 0%, 86%);
  width: 8rem;
  height: 4rem;
  color: #000;
  padding: 0.5rem 1rem;
}


  .flex input:focus{
    border: 2px solid hsl(259, 100%, 65%);
    outline: none;
  }

  .flex input.error{
    border: 2px solid hsl(0, 100%, 67%);
    color: hsl(0, 100%, 67%);
  }
  .flex input.error:focus{
    border: 2px solid hsl(0, 100%, 67%);
    outline: none;
  }

  .flex label.error{
    color: hsl(0, 100%, 67%);
   
  }

.error-message{
  color: hsl(0, 100%, 67%);
  font-size: 0.85rem;
  display: none;
  margin-top: 0.25rem;
}
.error-message.show{
  display: block;
}

.icon{ cursor: pointer; }
  h1{
    font-size: 7rem;
    font-weight: 800;
    font-style: italic;
    color: black;
    margin: 2rem;
  }

  h1 span{
   margin-right: .5rem;
    color: hsl(259, 100%, 65%);
  }

 .icon {
  display: flex;
  align-items: center; 
  justify-content: space-between; 
  width: 100%; 
  margin: 20px 0;
}

.icon-bg {
 
  display: flex;
  align-items: center;
  justify-content: center;
  width: 5rem;
  height: 5rem;
  background-color: hsl(259, 100%, 65%);
  border-radius: 50%;
}

.icon-bg:hover {
  background-color: black;
}

.icon::before {
  
  content: "";
  flex-grow: 1; 
  height: 1px; 
  background-color: hsl(0, 0%, 86%);
  margin-right: 10px; 
}

.icon img {
 
  width: 30px; 
  height: auto;
  display: block; 
}

@media (max-width: 800px) {

  main{
    width: 90%;
    padding: 1rem;
    border-radius: 2rem 2rem 10rem 1rem;
  }
  h1{
    font-size: 4rem;
    margin: 1rem;
  }
  .flex input{
    font-size: 1.25rem;
    width: 6rem;
    height: 3rem;
}

.flex label{
  font-size: 0.5rem;
}
}

@media (max-width: 521px) {


  h1{
    font-size: 2.5rem;
    margin: .5rem;
  }
  .flex input{
    font-size: 1.25rem;
    width: 3rem;
    height: 1.5rem;
}

.flex label{
  font-size: 0.5rem;
}
.icon-bg {
  width: 3rem;
  height: 3rem;}
}
  </style>
</head>
<body >


  <main>
<form action="" class="flex">

  <div class="">
<label for="day">Day</label>
  <input type="number" placeholder="DD" required>
  <span class="error-message">this field is required</span>
  </div>
  <div>
<label for="month" >Month</label>
  <input type="number" placeholder="MM" required>
  <span class="error-message">this field is required</span>
  </div>
  <div>
<label for="year" >Year</label>
  <input type="number" placeholder="YY" required>
  <span class="error-message">this field is required</span>
  </div>
  
</form>
 
 <div class="icon">
  <div class="icon-bg">
    <img src="./assets/images/icon-arrow.svg" alt="icon arrow">
  </div>
  
</div>
<h1><span>--</span>years</h1>
<h1><span>--</span>months</h1>
<h1><span>--</span>days</h1>
  
  </main>

  <script>
    const inputs = document.querySelectorAll('input');
    const yearsEl = document.querySelector('h1:nth-of-type(1) span');
    const monthsEl = document.querySelector('h1:nth-of-type(2) span');
    const daysEl = document.querySelector('h1:nth-of-type(3) span');
    const icon = document.querySelector('.icon');
    const labels = document.querySelectorAll('.flex label');
    const errorMessages = document.querySelectorAll('.error-message');

    icon.addEventListener('click', () => {
      // Clear previous errors
      inputs.forEach((input, i) => {
        input.classList.remove('error');
        if (labels[i]) labels[i].classList.remove('error');
        if (errorMessages[i]) errorMessages[i].classList.remove('show');
      });

      // Validate required fields
      let valid = true;
      inputs.forEach((input, i) => {
        const val = input.value.trim();
        if (!val) {
          valid = false;
          input.classList.add('error');
          if (labels[i]) labels[i].classList.add('error');
          if (errorMessages[i]) errorMessages[i].classList.add('show');
        }
      });

      if (!valid) return; // stop if any field is empty

      const day = parseInt(inputs[0].value, 10);
      const month = parseInt(inputs[1].value, 10);
      const year = parseInt(inputs[2].value, 10);

      const birthDate = new Date(year, month - 1, day);
      const today = new Date();

      let years = today.getFullYear() - birthDate.getFullYear();
      let months = today.getMonth() - birthDate.getMonth();
      let days = today.getDate() - birthDate.getDate();

      if (days < 0) {
        months--;
        days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      yearsEl.textContent = years;
      monthsEl.textContent = months;
      daysEl.textContent = days;
    });
  </script>
 
</body>
</html>
